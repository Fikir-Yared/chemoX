<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRUCTURE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link  rel="stylesheet" href="{{ url_for('static', filename='styles/style_structure.css') }}" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid nav-bar-container ">
        <a class="navbar-brand float-start" href="#"><img src="{{ url_for('static', filename='image/atomic.png') }}" alt="" /> ASTU<span class="highlighted-green">chem<span></a>
        <button
          class="navbar-toggler float-end"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse container" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-lg-3">
              <a class="nav-link  " aria-current="page" href="{{url_for('home')}}">HOME</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link " aria-current="page" href="{{ url_for('periodic_table') }}"
                >PERIODIC TABLE</a
              >
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link" aria-current="page" href="/calc">REACTION</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link active" aria-current="page" href="#">STRUCTURE</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link" aria-current="page" href="#">ABOUT US</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    <div class="container" id="main-container">

      <form class="d-flex" action="/structure/molecules">
        <input
        id="molecule-name"
          class="form-control me-2"
          type="text"
          placeholder="Molecule Name"
          name=molecule
          aria-label="Search"
        />
        <button id ="btn-to-draw" class="btn btn-outline-success" type="submit" onclick=draw()>
          Draw
        </button>
      </form>
      <h1 class="d-flex justify-content-center">{{compound_name}}</h1>
      <div class="d-flex justify-content-center molecule-image-container">
        {%if compound!="Not Available"%}
      <img
        data-smiles="{{compound}}"
        data-smiles-options="{ 'width': 500, 'height': 500 }"
      />
      {%else%}
      <h3 style="color: rgb(255, 134, 20);">Invalid Structure!</h3>
      {%endif%}
    </div>
    <svg data-smiles="" ></svg>

      <script
        type="text/javascript"
        src="https://unpkg.com/smiles-drawer@2.0.1/dist/smiles-drawer.min.js"
      ></script>
      <script>
        SmiDrawer.apply();
      </script>
    </div>

         
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
